<!DOCTYPE html>
<html>

<head>
    <title>audioReminder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    </style>

<body>
    <div class="container">
        <div class="row max480">
            <h3>定时提醒录音 <button id="pageRefresh" class="btn btn-default">刷新页面</button></h3>
            <div class="form-inline">
                <input id="title" class="form-control" type="text" placeholder="选填录音标题">
                <button id="audioStart" class="btn btn-default">开始录音</button>
                <button id="audioStop" class="btn btn-default" disabled>停止录音</button>

            </div>
            <h3>录音列表</h3>
            <ul id="recordingslist" class="recordingslist">
            </ul>
        </div>
    </div>
   <audio class="tip-audio" style="display: none;" src="audio/iphoneqq.mp3"></audio>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/audioReminderJs/recorder.js"></script>
    <script src="js/web-storage-cache.js"></script>
    <script src="js/audioReminderJs/audioreminder.js"></script>

    $('#pageRefresh').on('click',function(){
        window.location.reload();
    })
    </script>
